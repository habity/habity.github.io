    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta itemprop="name" content="Meet with Habity"/>

    <meta property="og:site_name" content="Habity"/>
    <meta name="description" content="Join a video meeting with the Habity team." />
    <meta itemprop="description" content="Join a video meeting with the Habity team."/>
    <meta property="og:description" content="Join a video meeting with the Habity team."/>
    <meta property="og:url" content="https://meet.habity.co/"/>
    <meta property="og:image" content="img/preview.jpeg"/>
    <meta itemprop="image" content="img/preview.jpeg"/>
    <meta name='viewport' content='width=930, initial-scale=1, maximum-scale=1, user-scalable=1' />
    <meta name="author" content="Habity - https://habity.co/" />
    <style>
      body {
        background-color: #f0f0f0;
      }
    </style>
    <script>
      function GetURLParameter(sParam) {
          var sPageURL = window.location.search.substring(1);
          var sURLVariables = sPageURL.split('&');
          for (var i = 0; i < sURLVariables.length; i++)
          {
              var sParameterName = sURLVariables[i].split('=');
              if (sParameterName[0] == sParam)
              {
                  return sParameterName[1];
              }
          }
      }
      function getUrl() {
        const roomId = GetURLParameter("room") || "meet-bb8df887-ec2e-482d-8373-4657b94717b1"
        const displayName = GetURLParameter('displayName') || ""
        return `https://habity.whereby.com/${roomId}?displayName=${displayName}&minimal=on&video=on&audio=on&people=off`
      }
    </script>
  </head>
  <body style="margin: 0;">
    <script>
      window.onload = function() {
          var iframe = document.createElement('iframe');
          iframe.style.display = "none";
          iframe.src = getUrl();
          iframe.allow = "camera; microphone; fullscreen; speaker; display-capture; autoplay";
          iframe.style = "height: 100vh; width: 100%; border: none;";
          iframe.frameBorder = 0;
          document.body.appendChild(iframe);
      };
    </script>
  </body>
</html>
